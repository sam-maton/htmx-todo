{{ define "content" }}
  <form
    class="row justify-content-center mt-4"
    hx-post="/api/todos"
    hx-target="#todos-container"
    hx-swap="beforeend"
  >
    <div class="col-4">
      <input
        type="text"
        name="new-todo-title"
        class="form-control"
        placeholder="Todo title"
        aria-label="Todo title"
      />
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
  <ul
    id="todos-container"
    class="d-flex flex-column gap-3"
    hx-confirm="Are you sure?"
  >
    {{ range $index, $value := .Todos }}
      <li class="list-group-item d-flex gap-5">
        <div>
          <input
            class="form-check-input me-1"
            type="checkbox"
            value="{{ $value.Completed }}"
            id="checkbox--{{ $value.ID }}"
          />
          <label class="form-check-label" for="checkbox--{{ $value.ID }}"
            >{{ $value.Title }}</label
          >
        </div>
        <button
          type="button"
          class="btn btn-danger"
          hx-delete="/todos/{{ $value.ID }}"
        >
          Delete
        </button>
      </li>
    {{ end }}
  </ul>
{{ end }}
