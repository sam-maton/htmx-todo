{{define "main-layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/signup-page.css">
    <link rel="stylesheet" href="styles/login-page.css">
    <title>HTMX TODO</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a {{if eq . "/"}}class="nav-link active" aria-current="page" {{else}} class="nav-link"{{end}} href="/">Home</a>
              </li>
              <li class="nav-item">
                <a {{if eq . "/login"}}class="nav-link active" aria-current="page" {{else}} class="nav-link"{{end}} href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a {{if eq . "/signup"}}class="nav-link active" aria-current="page" {{else}} class="nav-link"{{end}} href="/signup">Signup</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="main-toast-container" class="toast-container position-fixed top-56 end-0 p-3">
    </div>
    <div class="container-xxl mx-auto" >
      </div>
      {{template "content" .}}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.body.addEventListener('htmx:afterSwap', (event) =>{
        if(event.detail.target.id === 'main-toast-container'){
          const toastElList = document.querySelectorAll('.toast')
          const toastList = [...toastElList].map(toastEl => new bootstrap.Toast(toastEl))
          for (let toast of toastList) {
            toast.show()
          }
        }
      })
    </script>
  </body>
</html>
{{end}}
